<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسح QR - الهاتف المحمول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .scan-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .scan-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .scan-input {
            font-size: 18px;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .scan-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .scan-btn {
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            transition: all 0.3s ease;
        }
        
        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .result-card {
            margin-top: 20px;
            border-radius: 15px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading-spinner {
            display: none;
        }
        
        .entity-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .redirect-countdown {
            font-size: 1.2rem;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="scan-container">
            <!-- Header -->
            <div class="text-center text-white mb-4">
                <h2><i class="fas fa-qrcode"></i> مسح QR</h2>
                <p class="mb-0">امسح الكود للانتقال السريع</p>
            </div>
            
            <!-- Scan Card -->
            <div class="card scan-card">
                <div class="card-body p-4">
                    <form id="scanForm">
                        <div class="mb-3">
                            <label for="qrInput" class="form-label">
                                <i class="fas fa-camera"></i> امسح أو أدخل الكود
                            </label>
                            <input type="text" 
                                   class="form-control scan-input" 
                                   id="qrInput" 
                                   placeholder="امسح الكود هنا..."
                                   autofocus
                                   autocomplete="off">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary scan-btn">
                                <i class="fas fa-search"></i> مسح الكود
                            </button>
                        </div>
                    </form>
                    
                    <!-- Loading Spinner -->
                    <div class="text-center mt-3 loading-spinner" id="loadingSpinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">جاري المسح...</span>
                        </div>
                        <p class="mt-2 mb-0">جاري معالجة الكود...</p>
                    </div>
                </div>
            </div>
            
            <!-- Results -->
            <div id="scanResults"></div>
            
            <!-- Quick Actions -->
            <div class="card scan-card mt-3">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="fas fa-bolt"></i> إجراءات سريعة
                    </h6>
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-outline-primary btn-sm w-100" onclick="testScan('device:1')">
                                <i class="fas fa-laptop-medical"></i><br>جهاز
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-success btn-sm w-100" onclick="testScan('patient:1')">
                                <i class="fas fa-user-injured"></i><br>مريض
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scanForm = document.getElementById('scanForm');
            const qrInput = document.getElementById('qrInput');
            const scanResults = document.getElementById('scanResults');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Auto-focus and auto-submit on scan
            qrInput.addEventListener('input', function() {
                // Auto-submit if input looks like a complete QR code
                const value = this.value.trim();
                if (value.includes(':') && value.length > 5) {
                    setTimeout(() => {
                        if (this.value.trim() === value) {
                            scanQRCode(value);
                        }
                    }, 500); // Small delay to allow for complete scan
                }
            });
            
            // Form submission
            scanForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const qrCode = qrInput.value.trim();
                if (qrCode) {
                    scanQRCode(qrCode);
                }
            });
            
            // Scan function
            function scanQRCode(qrCode) {
                showLoading(true);
                clearResults();
                
                fetch('/maintenance/api/qr-scan/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        qr_code: qrCode,
                        device_type: 'mobile'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    
                    if (data.success) {
                        if (data.redirect_url) {
                            showRedirectResult(data);
                            // Redirect after 3 seconds
                            setTimeout(() => {
                                window.location.href = data.redirect_url;
                            }, 3000);
                        } else {
                            showSuccessResult(data);
                        }
                    } else {
                        showErrorResult(data.error);
                    }
                    
                    // Clear input for next scan
                    qrInput.value = '';
                    qrInput.focus();
                })
                .catch(error => {
                    showLoading(false);
                    showErrorResult('حدث خطأ في الاتصال بالخادم');
                    console.error('Error:', error);
                });
            }
            
            function showLoading(show) {
                loadingSpinner.style.display = show ? 'block' : 'none';
            }
            
            function clearResults() {
                scanResults.innerHTML = '';
            }
            
            function showRedirectResult(data) {
                const entityIcon = getEntityIcon(data.entity_type);
                const entityName = getEntityTypeName(data.entity_type);
                
                scanResults.innerHTML = `
                    <div class="card result-card border-success">
                        <div class="card-body text-center">
                            <div class="entity-icon text-success">
                                ${entityIcon}
                            </div>
                            <h5 class="card-title text-success">تم المسح بنجاح!</h5>
                            <p class="card-text">
                                <strong>${entityName}:</strong> ${data.entity_data.name}<br>
                                <small class="text-muted">ID: ${data.entity_id}</small>
                            </p>
                            <div class="redirect-countdown" id="countdown">
                                جاري التوجيه خلال <span id="countdownNumber">3</span> ثواني...
                            </div>
                            <div class="mt-3">
                                <a href="${data.redirect_url}" class="btn btn-success">
                                    <i class="fas fa-external-link-alt"></i> انتقل الآن
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                
                // Start countdown
                let count = 3;
                const countdownElement = document.getElementById('countdownNumber');
                const countdownInterval = setInterval(() => {
                    count--;
                    if (countdownElement) {
                        countdownElement.textContent = count;
                    }
                    if (count <= 0) {
                        clearInterval(countdownInterval);
                    }
                }, 1000);
            }
            
            function showSuccessResult(data) {
                const entityIcon = getEntityIcon(data.entity_type);
                const entityName = getEntityTypeName(data.entity_type);
                
                scanResults.innerHTML = `
                    <div class="card result-card border-primary">
                        <div class="card-body text-center">
                            <div class="entity-icon text-primary">
                                ${entityIcon}
                            </div>
                            <h5 class="card-title text-primary">تم التسجيل!</h5>
                            <p class="card-text">
                                <strong>${entityName}:</strong> ${data.entity_name}<br>
                                <small class="text-muted">ID: ${data.entity_id}</small>
                            </p>
                            <small class="text-muted">
                                تم التسجيل في: ${new Date(data.timestamp).toLocaleString('ar-EG')}
                            </small>
                        </div>
                    </div>
                `;
            }
            
            function showErrorResult(error) {
                scanResults.innerHTML = `
                    <div class="card result-card border-danger">
                        <div class="card-body text-center">
                            <div class="entity-icon text-danger">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <h5 class="card-title text-danger">خطأ في المسح</h5>
                            <p class="card-text">${error}</p>
                        </div>
                    </div>
                `;
            }
            
            function getEntityIcon(entityType) {
                const icons = {
                    'device': '<i class="fas fa-laptop-medical"></i>',
                    'patient': '<i class="fas fa-user-injured"></i>',
                    'bed': '<i class="fas fa-bed"></i>',
                    'user': '<i class="fas fa-user-md"></i>',
                    'accessory': '<i class="fas fa-tools"></i>'
                };
                return icons[entityType] || '<i class="fas fa-qrcode"></i>';
            }
            
            function getEntityTypeName(entityType) {
                const names = {
                    'device': 'جهاز',
                    'patient': 'مريض',
                    'bed': 'سرير',
                    'user': 'مستخدم',
                    'accessory': 'ملحق'
                };
                return names[entityType] || entityType;
            }
            
            // Global function for test buttons
            window.testScan = function(qrCode) {
                qrInput.value = qrCode;
                scanQRCode(qrCode);
            };
        });
    </script>
</body>
</html>
