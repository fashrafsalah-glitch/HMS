{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Add New Company</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Company</button>
        <a href="{% url 'device_list' %}" class="btn btn-secondary">Back to Devices</a>
    </form>
</div>
{% endblock %}
