{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-danger">⚠️ تأكيد حذف الجهاز</h2>
    <p>هل أنت متأكد أنك تريد حذف الجهاز: <strong>{{ device.name }}</strong>؟</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">🗑️ حذف</button>
        <a href="{% url 'maintenance:device_list' %}" class="btn btn-secondary">🔙 إلغاء</a>
    </form>
</div>
{% endblock %}
