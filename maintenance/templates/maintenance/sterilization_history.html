{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>سجل تعقيم الجهاز: {{ device }}</h3>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>المستخدم</th>
        <th>التاريخ والوقت</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.last_sterilized_by }}</td>
        <td>{{ log.sterilized_at|date:"Y-m-d H:i" }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">لا يوجد سجلات تعقيم حتى الآن.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
