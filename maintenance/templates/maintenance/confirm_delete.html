{% extends 'base.html' %}
{% block content %}
  <h2>Confirm Delete {{ type }}</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="javascript:history.back()">Cancel</a>
  </form>
{% endblock %}
