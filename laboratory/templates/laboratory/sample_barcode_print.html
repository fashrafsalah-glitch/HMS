{% extends "base.html" %}
{% block title %}Sample #{{ sample.id }} QR{% endblock %}

{% block content %}
  <div class="text-center my-5">
    <h2>Sample {{ sample.id }}</h2>
    <p>Order #{{ sample.test_order.id }} &bull; Tube: {{ sample.tube_type|default:"N/A" }}</p>
    <img src="{{ sample.qr_code.url }}" alt="QR Code for Sample {{ sample.id }}" style="width:250px; height:250px;">
    <p class="mt-3">Scan this QR code to process the sample.</p>
  </div>
{% endblock %}
