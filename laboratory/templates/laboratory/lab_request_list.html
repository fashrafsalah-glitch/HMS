{% extends "base.html" %}
{% block content %}
<div class="container py-3">
  <h3>Lab Requests11</h3>
 

  <form method="get" class="row g-2 mt-2">
    <div class="col-md-2"><label class="form-label">Patient ID</label><input class="form-control" type="number" name="patient" value="{{ request.GET.patient }}"></div>
    <div class="col-md-2">
      <label class="form-label">Status</label>
      <select class="form-select" name="status">
        <option value="">Any</option>
        {% for k,v in object_list.model.STATUS_CHOICES %}
          <option value="{{ k }}" {% if request.GET.status == k %}selected{% endif %}>{{ v }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Test</label>
      <select class="form-select" name="test">
        <option value="">Any</option>
        {% for t in tests %}
          <option value="{{ t.id }}" {% if request.GET.test == t.id|stringformat:"s" %}selected{% endif %}>{{ t.english_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Category</label>
      <select class="form-select" name="category">
        <option value="">Any</option>
        {% for k,v in categories.items %}
          <option value="{{ k }}" {% if request.GET.category == k %}selected{% endif %}>{{ v }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-1"><label class="form-label">From</label><input class="form-control" type="date" name="from" value="{{ request.GET.from }}"></div>
    <div class="col-md-1"><label class="form-label">To</label><input class="form-control" type="date" name="to" value="{{ request.GET.to }}"></div>
    <div class="col-md-1 d-flex align-items-end"><button class="btn btn-primary w-100">Filter</button></div>
  </form>

  <div class="card mt-3">
    <div class="card-body p-0">
      <table class="table mb-0 table-striped align-middle">
        <thead><tr><th>#</th><th>Date</th><th>Patient</th><th>Status</th><th>Group</th><th></th></tr></thead>
        <tbody>
          {% for r in object_list %}
            <tr>
              <td>{{ r.id }}</td>
              <td>{{ r.requested_at|date:"Y-m-d H:i" }}</td>
              <td>{{ r.patient }}</td>
              <td>{{ r.get_status_display }}</td>
              <td>{{ r.group|default:"â€”" }}</td>
              <td class="text-end"><a class="btn btn-sm btn-outline-secondary" href="{% url 'laboratory:lab_request_detail' r.id %}">Open</a></td>
            </tr>
          {% empty %}
            <tr><td colspan="6" class="text-center text-muted">No lab requests.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
