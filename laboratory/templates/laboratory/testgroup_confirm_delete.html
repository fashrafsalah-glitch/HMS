{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h4 class="mb-3">حذف مجموعة التحاليل</h4>
      <p class="text-muted">
        هل أنت متأكد من حذف المجموعة: <strong>{{ object.name }}</strong>؟
        {% if object.tests.all %}
          <br>ستُفك العلاقة مع <strong>{{ object.tests.count }}</strong> تحليل(ات)، ولن تُحذف التحاليل نفسها.
        {% endif %}
      </p>

      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
          نعم، حذف
        </button>
        <a href="{% url 'laboratory:testgroup_list' %}" class="btn btn-secondary">
          إلغاء
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
