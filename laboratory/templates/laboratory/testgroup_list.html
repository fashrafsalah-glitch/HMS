{% extends "base.html" %}
{% block content %}
<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Test Groups</h3>
    <a class="btn btn-primary" href="{% url 'laboratory:testgroup_create' %}">New Group</a>
  </div>
  <form class="mt-3">
    <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="Search by name...">
  </form>
  <table class="table table-striped mt-3">
    <thead><tr><th>Name</th><th>Tests</th><th></th></tr></thead>
    <tbody>
      {% for g in object_list %}
        <tr>
          <td>{{ g.name }}</td>
          <td>
            {% for t in g.tests.all %}
              <span class="badge text-bg-light">{{ t.english_name }}</span>
            {% empty %}<span class="text-muted">â€”</span>{% endfor %}
          </td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'laboratory:testgroup_update' g.id %}">Edit</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'laboratory:testgroup_delete' g.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="3" class="text-muted">No groups.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
