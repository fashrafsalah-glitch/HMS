{% extends "base.html" %}
{% block content %}
<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Tests</h3>
    <a class="btn btn-primary" href="{% url 'laboratory:test_create' %}">New Test</a>
  </div>
  <form class="mt-3">
    <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="Search by name...">
  </form>
  <table class="table table-striped mt-3">
    <thead><tr><th>Name</th><th>Category</th><th>Unit</th><th></th></tr></thead>
    <tbody>
      {% for t in object_list %}
        <tr>
          <td>{{ t.english_name }}</td>
          <td>{{ t.category }}</td>
          <td>{{ t.unit }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'laboratory:test_update' t.id %}">Edit</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'laboratory:test_delete' t.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="4" class="text-muted">No tests.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
