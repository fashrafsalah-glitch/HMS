{% extends "base.html" %}
{% block title %}New Shift Swap Request{% endblock %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-4 text-center"><i class="bi bi-arrow-left-right me-2"></i>New Shift Swap Request</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="card mb-4 p-4">
            <h5 class="mb-3"><i class="bi bi-arrow-left-right me-2"></i>Swap Details</h5>
            <div class="row g-3">
                {% for field in form %}
                <div class="col-md-6">
                    <label for="{{ field.id_for_label }}" class="form-label">
                        <i class="bi bi-{% if field.name == 'partner' %}person{% elif field.name == 'partner_shift' %}calendar-check{% endif %} me-1"></i>
                        {{ field.label }} <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-{% if field.name == 'partner' %}person{% elif field.name == 'partner_shift' %}calendar-check{% endif %}"></i>
                        </span>
                        {{ field }}
                    </div>
                    {% for error in field.errors %}
                        <div class="invalid-feedback d-block">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-5"><i class="bi bi-save me-2"></i>Submit</button>
            <a href="{% url 'hr:shift_assignment_list' %}" class="btn btn-secondary px-5"><i class="bi bi-x-circle me-2"></i>Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
