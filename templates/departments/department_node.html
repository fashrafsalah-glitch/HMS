
<li class="list-group-item">
    <!-- زر الطي/الفرد -->
    <span class="toggle-icon" onclick="toggleChildren(this)">
        <i class="bi bi-chevron-down"></i>
    </span>

    <!-- اسم القسم مع الرابط -->
    <a href="{% url 'manager:department_page' department.id %}" class="name-link">
        {{ department.name }} ({{ department.department_type }})
    </a>

    <!-- روابط التعديل والحذف والتفاصيل -->
    <span class="actions">
        <a href="{% url 'manager:department_detail' department.id %}" class="btn btn-sm btn-outline-primary" title="Details"><i class="bi bi-eye"></i></a>
        <a href="{% url 'manager:department_edit' department.id %}" class="btn btn-sm btn-outline-warning" title="Edit"><i class="bi bi-pencil-square"></i></a>
        <a href="{% url 'manager:department_delete' department.id %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this department?');" title="Delete"><i class="bi bi-trash"></i></a>
    </span>

    <!-- الأقسام الفرعية -->
    {% with department.children.all as children %}
        {% if children %}
            <ul class="list-group ms-4">
                {% for child in children %}
                    {% include "departments/department_node.html" with department=child %}
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</li>
