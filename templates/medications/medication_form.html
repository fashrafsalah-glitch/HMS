{% extends "base.html" %}
{% block title %}New Medication{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2><i class="bi bi-capsule me-2"></i>New Medication</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">{{ form.name.label }}</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.description.label }}</label>
                    {{ form.description }}
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i>Save</button>
                    <a href="{% url 'manager:medication_list' %}" class="btn btn-secondary"><i class="bi bi-x-circle me-2"></i>Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
