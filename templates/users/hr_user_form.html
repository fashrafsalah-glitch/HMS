<!-- patients/hr_user_form.html -->
{% extends "base.html" %}
{% block title %}Add HR User{% endblock %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-4 text-center"><i class="bi bi-person-plus me-2"></i>Add HR User</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="card mb-4 p-4">
            <h5 class="mb-3"><i class="bi bi-person-fill me-2"></i>User Details</h5>
            <div class="row g-3">
                {% for field in form %}
                <div class="col-md-6">
                    <label for="{{ field.id_for_label }}" class="form-label">
                        <i class="bi bi-{% if field.name == 'username' %}person{% elif field.name == 'email' %}envelope{% elif field.name == 'password' %}lock{% elif field.name == 'hospital' %}hospital{% elif field.name == 'hire_date' %}calendar{% elif field.name == 'salary_base' %}cash{% elif field.name == 'national_id' %}card{% endif %} me-1"></i>
                        {{ field.label }} {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-{% if field.name == 'username' %}person{% elif field.name == 'email' %}envelope{% elif field.name == 'password' %}lock{% elif field.name == 'hospital' %}hospital{% elif field.name == 'hire_date' %}calendar{% elif field.name == 'salary_base' %}cash{% elif field.name == 'national_id' %}card{% endif %}"></i>
                        </span>
                        {{ field }}
                    </div>
                    {% for error in field.errors %}
                        <div class="invalid-feedback d-block">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-5"><i class="bi bi-save me-2"></i>Save HR User</button>
        </div>
    </form>
</div>
{% endblock %}
