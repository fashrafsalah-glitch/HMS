{% extends "base.html" %}
{% block title %}Delete User{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4"><i class="bi bi-trash me-2"></i>Delete User</h2>
    <div class="card p-4">
        <p>Are you sure you want to delete "{{ object.username }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning"><i class="bi bi-trash me-2"></i>Delete</button>
            <a href="{% url 'superadmin:user_list' %}" class="btn btn-secondary"><i class="bi bi-arrow-left me-2"></i>Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
