{% extends "base.html" %}
{% block title %}User List{% endblock %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-4 text-center"><i class="bi bi-people me-2"></i>User List</h2>
    <div class="text-end mb-3">
        <a href="{% url 'superadmin:user_create' %}" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Add User</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th><i class="bi bi-person me-1"></i>Username</th>
                    <th><i class="bi bi-briefcase me-1"></i>Role</th>
                    <th><i class="bi bi-hospital me-1"></i>Hospital</th>
                    <th><i class="bi bi-gear me-1"></i>Actions</thThead>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.hospital|default:"N/A" }}</td>
                    <td>
                        <a href="{% url 'superadmin:user_update' user.pk %}" class="btn btn-sm btn-info me-1"><i class="bi bi-pencil"></i></a>
                        <a href="{% url 'superadmin:user_delete' user.pk %}" class="btn btn-sm btn-warning"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted py-4">
                        <i class="bi bi-person-x-fill me-2" style="font-size: 1.5rem;"></i>No users found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
