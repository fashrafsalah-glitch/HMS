{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Set New Password</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_new_password1">{{ form.new_password1.label }}</label>
            <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
            {% if form.new_password1.errors %}
                <div class="text-danger">{{ form.new_password1.errors }}</div>
            {% endif %}
        </div>
        <div class="form-group mb-3">
            <label for="id_new_password2">{{ form.new_password2.label }}</label>
            <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
            {% if form.new_password2.errors %}
                <div class="text-danger">{{ form.new_password2.errors }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
