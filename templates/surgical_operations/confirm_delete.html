{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-4 text-center"><i class="bi bi-exclamation-triangle-fill me-2"></i>Confirm Delete</h2>
    <div class="card p-4">
        <p class="text-center">Are you sure you want to delete <strong>{{ object }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger px-5"><i class="bi bi-trash me-2"></i>Delete</button>
                <a href="{{ success_url }}" class="btn btn-secondary px-5 ms-2"><i class="bi bi-arrow-left me-2"></i>Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
