{% extends "base.html" %}
{% block title %}Confirm Delete - Surgical Department{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-danger mb-4"><i class="bi bi-trash me-2"></i>Confirm Deletion</h2>
    <p>Are you sure you want to delete the surgical operations department: <strong>{{ object.name }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'manager:surgical_operations_department_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancel
        </a>
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Yes, Delete
        </button>
    </form>
</div>
{% endblock %}
