{% extends "base.html" %}
{% block title %}Cancel Appointment{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2><i class="bi bi-x-circle me-2"></i>Cancel Appointment</h2>
    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to cancel the appointment for <strong>{{ object.patient }}</strong> on <strong>{{ object.date_time }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-warning"><i class="bi bi-x-circle me-2"></i>Yes, Cancel</button>
                    <a href="{% url 'manager:appointment_list' %}" class="btn btn-secondary"><i class="bi bi-arrow-left me-2"></i>No, Go Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
