{% extends "base.html" %}
{% block title %}New Follow-Up{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2><i class="bi bi-calendar-check me-2"></i>New Follow-Up</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>Patient:</strong> {{ form.instance.prescription.patient }}</p>
            <p><strong>Medication:</strong> {{ form.instance.prescription.medication }}</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">{{ form.follow_up_date.label }}</label>
                    {{ form.follow_up_date }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.notes.label }}</label>
                    {{ form.notes }}
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i>Save</button>
                    <a href="{% url 'manager:visit_list' %}" class="btn btn-secondary"><i class="bi bi-x-circle me-2"></i>Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
