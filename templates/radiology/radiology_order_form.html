{% extends "base.html" %}
{% block title %}Add Radiology Order{% endblock %}
{% block content %}
<div class="container my-4">
  <h2>New Radiology Order for {{ patient.first_name }} {{ patient.last_name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
