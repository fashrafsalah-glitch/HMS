{% extends "base.html" %}
{% block title %}Schedule Procedure{% endblock %}
{% block content %}
<div class="container my-4">
  <h2>Schedule Procedure for {{ patient.first_name }} {{ patient.last_name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Schedule</button>
  </form>
</div>
{% endblock %}
