{% extends "base.html" %}
{% block title %}Delete Staff{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2><i class="bi bi-trash me-2"></i>Delete Staff</h2>
    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-warning"><i class="bi bi-trash me-2"></i>Yes, Delete</button>
                    <a href="{% url 'hr:staff_list' %}" class="btn btn-secondary"><i class="bi bi-arrow-left me-2"></i>No, Go Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
