{% extends "base.html" %}
{% block title %}New Staff Task{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2><i class="bi bi-list-task me-2"></i>New Staff Task</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i>Save</button>
                    <a href="{% url 'hr:staff_list' %}" class="btn btn-secondary"><i class="bi bi-x-circle me-2"></i>Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
